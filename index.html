<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game" aria-labelledby="game-title">
        <h1 id="game-title">2048</h1>
        <div id="score" aria-live="polite">0</div>

        <button id="restart" aria-label="重新开始游戏">重新开始</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
